<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/alura.svg" alt="logo">
        
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>

            </div>
            <div class="alerta">
                <img src="./imagenes/exclamacion.svg" alt="alerta">
                <p>Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <button class="btn-encriptar" onclick="encriptar()">encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptar()">desencriptar</button>                 
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedormunheco">
                <img src="./imagenes/munheco.svg" alt="munheco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto a encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <button class="btn-copiar" onclick="btnCopiar()">copiar</button>
            </div>
            <div class="contenedor-resultador">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src  =./script.js></script>
    
</body>
</html>
